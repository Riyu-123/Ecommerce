{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Css/register.css' %}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name </label>
                    <input type="text" placeholder="Enter full name " name="uname" required>
                </div>
                <!-- <div class="input-box"> -->
                    <!-- <label for="dob">Date Of Birth</label> -->
                    <!-- <input type="date" placeholder="Enter dob  " name="dob" required> -->
                <!-- </div> -->
                <!-- <div class="input-box"> -->
                    <!-- <label for="username">Username </label> -->
                    <!-- <input type="text" placeholder="Enter username " name="username" reqired> -->
                <!-- </div> -->
                <div class="input-box">
                    <label for="email">Email </label>
                    <input type="email" placeholder="Enter your valid email address" name="email" reqired>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="phonenumber" reqired>
                </div>
                <div class="input-box">
                    <label for="address">Address </label>
                    <input type="text" placeholder="Enter address " name="address" required>
                </div>
                <div class="input-box">
                    <label for="address">Landmark </label>
                    <input type="text" placeholder="Enter address " name="address" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" reqired>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="Password" placeholder="Enter Confirm Password" name="Cpassword" reqired>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>                   
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up,you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy,</a>and<a href="#">Cookies Policy.</a>You may receive SMS notifications from us and opt out at any time.</p>
            </div>
            <!-- <div></div> -->
            <div class="button-container">
                <button type="submit" href={% static '/registersuccess' %}>Register</button>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
